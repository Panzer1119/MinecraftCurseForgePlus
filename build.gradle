group 'de.codemakers'
version 'v1.8.0_172-alpha.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Panzer1119:CJP-Base:v1.8.0_172-alpha.31'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
